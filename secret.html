<!DOCTYPE html>
<html>
<head>
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="style.css">
	<title>Secret</title>
</head>
<body>
	<header class="secret-header">
		<h1>You have found my secret page</h1>
		<h2>All will be revealed in</h2>
	</header>

	<div class="countdown-container">
		<div class="countdown">
			<h1 id="days">00</h1>
			<p>DAYS</p>
		</div>
		<div class="countdown">
			<h1 id="hours">00</h1>
			<p>HOURS</p>
		</div>
		<div class="countdown">
			<h1 id="minutes">00</h1>
			<p>MINUTES</p>
		</div>
		<div class="countdown">
			<h1 id="seconds">00</h1>
			<p>SECONDS</p>
		</div>
	</div>
</body>
<script src="script.js"></script>
</html>
